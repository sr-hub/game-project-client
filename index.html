<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <header>
      <h1> Header </h1>
    </header>

      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
          <div id="0" class="col-4 box alt-color TTT"></div>
          <div id="1" class="col-4 box alt-color TTT"></div>
          <div id="2" class="col-4 box alt-color TTT"></div>
        </div>

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div id="3" class="col-4 box TTT"></div>
          <div id="4" class="col-4 box TTT"></div>
          <div id="5" class="col-4 box alt-color TTT"></div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div id="6" class="col-4 box TTT"></div>
          <div id="7" class="col-4 box TTT"></div>
          <div id="8" class="col-4 box alt-color TTT"></div>
        </div>
    </div>
</html>
