<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <header>
      <h1> Header </h1>
    </header>

      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
          <div id="0" class="col-4 box alt-color TTT">0</div>
          <div id="1" class="col-4 box alt-color TTT">1</div>
          <div id="2" class="col-4 box alt-color TTT">2</div>
        </div>

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div id="3" class="col-4 box TTT">3</div>
          <div id="4" class="col-4 box TTT">4</div>
          <div id="5" class="col-4 box alt-color TTT">5</div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div id="6" class="col-4 box TTT">6</div>
          <div id="7" class="col-4 box TTT">7</div>
          <div id="8" class="col-4 box alt-color TTT">8</div>
        </div>
    </div>
    <div id=status></div>
    <div id=clickResult></div>
<div class="beforePlay">
  <!-- sign up form -->
  <h2>Sign Up</h2>
  <form id="signUp">
  <input name="credentials[email]" type="text" value="an@example.email">
  <input name="credentials[password]" type="password" value="an example password">
  <input name="credentials[password_confirmation]" type="password" value="an example password">
  <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
<!-- end sign-up form -->
<!-- sign in form -->
  <h2>Sign In</h2>
  <form id="signIn">
  <input name="credentials[email]" type="text" value="an@example.email">
  <input name="credentials[password]" type="password" value="an example password">
  <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
<!-- end sign in form -->
</div>
<div class="change-pass">
  <!-- change pass -->
  <h2>Change Password</h2>
  <form id="changePass">
  <input name="passwords[old]" type="password">
  <input name="passwords[new]" type="password">
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
<!-- end change pass -->
<!-- sign out -->
<div class ="sign-out">
  <h2>Sign Out</h2>
  <form id="sign-out">
  <button type="submit" class="btn btn-primary">Sign Out</button>
  </form>
</div>
<!-- end sign out     -->
    <footer>
      <p> Copyright and Trademark and Credits </p>
    </footer>

  </body>
</html>
