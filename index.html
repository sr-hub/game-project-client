<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <header>

    </header>

    <body>
      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
          <div id="0" class="col-4 box alt-color TTT"></div>
          <div id="1" class="col-4 box alt-color TTT"></div>
          <div id="2" class="col-4 box alt-color TTT"></div>
        </div>

        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
          <div id="3" class="col-4 box TTT"></div>
          <div id="4" class="col-4 box TTT"></div>
          <div id="5" class="col-4 box alt-color TTT"></div>
        </div>

        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
          <div id="6" class="col-4 box TTT"></div>
          <div id="7" class="col-4 box TTT"></div>
          <div id="8" class="col-4 box alt-color TTT"></div>
        </div>

        <!-- Button trigger modal -->
<button id="modal"type="button" class="btn btn-primary">
Launch demo modal
</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Bwoop Bwoop, that's the sound of the police.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>

</html>
